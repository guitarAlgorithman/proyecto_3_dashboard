<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <title>Dashboard - Acciones</title>
</head>

<body>

    <header class="text-center">

        <nav class="navbar navbar-light">
            <p class="alphaNav">ALPHA VANTAGE API</p>
            <!-- <a class="navbar-brand m-auto">
                <img src="https://png.pngtree.com/png-vector/20190115/ourlarge/pngtree-vector-coins-icon-png-image_321025.jpg"
                 width="40" height="40"
                    class="d-inline-block align-content-center">
            </a> -->

        </nav>
        <h1>Dashboard Proyecto 3</h1>
    </header>

    <div class="container-fluid contenedorInput">
        <div class="d-flex justify-content-center">
            <div class="row inputs">
                <div class="col-lg-6 col-12 my-auto accion">
                    <div class="mb-3 accionTexto">
                        <label for="accion" class="form-label">Accion </label>
                        <input class="form-control" list="datalistOptions" id="accion"
                            placeholder="Escribe para buscar...">
                        <datalist id="datalistOptions">
                            
                        </datalist>
                    </div>
                </div>

                <div class="col-lg-2 col-12 my-auto botonLabel">
                    <a name="" id="boton" class="btn btn-primary" href="#" role="button">Buscar</a>
                </div>

                <div class="col-lg-2 col-12 my-auto periodo">
                    <div class="mb-3 periodoTexto">
                        <label for="periodo" class="periodoLabel">Periodo</label>
                        <select class="form-control" id="periodo">
                            <option>Diario</option>
                            <option>Mensual</option>
                            <option>Intraday</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-2 col-12 my-auto frecuencia">
                    <div class="mb-3 frecuenciaTexto">
                        <label for="frecuencia" class="frecuenciaLabel">Frecuencia</label>
                        <select class="form-control" id="frecuencia" disabled>
                            <option>15 Minutos</option>
                            <option>30 Minutos</option>
                            <option>60 Minutos</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid contenedorAPI">
        <div id="graficoAcciones"></div>
        <div id="graficoAccionesProyectado"></div>

    </div>

    <footer class="text-center">
        <p>UDD 2022 - Bootcamp Fullstack</p>
    </footer>
    <!--Librerias de grafico, charts, bootstrap y link a js-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./finanzas.js"></script>
    <script src="./autocompletado.js"></script>
    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Import tfjs-vis -->

    <!-- Import the main script file -->
    <script src="script.js"></script>

</body>

</html>
